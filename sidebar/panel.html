<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tabs</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../libraries/prism.css"/>
</head>
<body class="slideIn">

  <img src="../icons/blob.webp" class="blob">

  <div class="msgs">
    <div class="thinking">
    <label>
      <div class="assist"></div>
      Thinking...
      <input type="checkbox"/>
    </label>
    <div class="think-content">
      <li>Hi my name is chat <br> And what's yours</li>
      <li>Hi my name is chat <br> And what's yours</li>
      <li class="done">Done</li>
    </div>
    </div>

     <div class="thinking done">
    <label>
      <div class="assist"></div>
      Thinking...
      <input type="checkbox"/>
    </label>
    <div class="think-content">
      <li>Hi my name is chat <br> And what's yours</li>
      <li>Hi my name is chat <br> And what's yours</li>
      <li class="done">Done</li>
    </div>
    </div>
  </div>

  <!-- Text area -->
  <div class="prompt-area">

    <div class="suggestions"></div>

    <div class="prompt-wrap scroll-fix">

      <div class="ctx-cards">
      </div>

      <div data-placeholder="Ask a question about this page..." id="prompt" contenteditable></div>

      <div class="toolbox">
        <span class="add-btn">add</span>

        <span class="send-btn empty"></span>
      </div>
    </div>

  </div>


  <script src="../scripts/theme.js"></script>
  <script src="./textarea.js" type="module"></script>
  <script src="./messaging.js" type="module"></script>
  <script src="../libraries/markdown-it.min.js"></script>
   <script src="../libraries/text-mml-svg.js"></script>
   <script src="../libraries/prism.js"></script>
   <script src="../libraries/markdown-it-mathjax.js"></script>
</body>
</html>
