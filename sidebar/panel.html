<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tabs</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="slideIn">

  <img src="../icons/blob.webp" class="blob">

  <div class="assist loading"></div>

  <!-- Text area -->
  <div class="prompt-wrap scroll-fix">

    <textarea placeholder="Ask a question about this page..." id="prompt" data-expand></textarea>

    <div class="toolbox">
      <span class="add-btn">add</span>

      <span class="send-btn empty">arrow_upward</span>
    </div>
  </div>


  <script src="../scripts/theme.js"></script>
  <script src="./textarea.js"></script>
</body>
</html>
